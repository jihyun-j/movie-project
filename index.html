<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ranked Movie</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="slide.css" />
    <script type="text/javascript" src="popularMovie.js"></script>
    <script type="text/javascript" src="slide.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="https://i.namu.wiki/i/ON_uzg01Ovt8bnDgwvXxvwWVt97x8kLh9WyaHFrKxzAXXtDkPE8wvYxIhDY44_1UmyEpbEqqSfeUJbKiwsRiULTAe2cDVfB1qG6kroFwAkrIEv5UFbmTbmPqR60FeJrZk07GZFiXFb8L9Q5BNfIutw.svg"
          alt="" />
      </div>
      <div class="searchBox">
        <div class="searchForm">
          <div class="searchInput">
            <input
              id="search"
              type="text"
              required
              placeholder="Search"
              onkeyup="enterKey(event)" />
            <label for="search"> Search </label>
            <span></span>
          </div>
          <button type="submit" class="searchBtn" onclick="searchQuery()">
            검색
          </button>
        </div>
    </header>


    <!-- 슬라이드 추가 -->
    <div class="slidebox">
      <!-- <div class="slidebtns">
        <button class="button prev">◀</button>
        <button class="button next">▶</button>
      </div> -->
      <ul class="slidelist"></ul>
    </div>

    <!-- Sort 기능  -->
    <div class="sortContainer container">
      <button class="sort byReleasedYear" onclick="sortByReleasedYear()">
        개봉순
      </button>
      <button class="sort byRating" onclick="sortByRating()">평점순</button>
    </div>

    <!-- 영화 정보 -->
    <div class="container">
        <div class="modal" id="infoModal">
            <div class="modalContent">
                <div class="modalHeader">
                    <span class="closeBtn" id="closeBtn" onclick="infoModalClose()">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1" viewBox="0 0 17 17" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><g></g><path d="M9.207 8.5l6.646 6.646-0.707 0.707-6.646-6.646-6.646 6.646-0.707-0.707 6.646-6.646-6.647-6.646 0.707-0.707 6.647 6.646 6.646-6.646 0.707 0.707-6.646 6.646z"></path></svg>
                    </span>
                </div>
                <div class="modalBody">
                    <div class="movieInfo">
                        <div class="moviePoster">
                            <img src="" alt="">
                        </div>  
                        <div class="movieContent">
                            <div class="movieTitle"></div>
                            <div class="movieSubInfo">
                                <span class="movieDate"></span>
                                <span class="movieRuntime"></span>
                                <span class="movieAge"></span>
                            </div>
                          <div class="overView"></div>
                        </div>
                    </div>
                    <div class="details">
                        <div class="tabMenu">
                            <ul class="tab">
                                <li class="tabList active">상세정보</li>
                                <li class="tabList">관람평</li>
                            </ul>
                            <div class="tabContentWrapper">
                                <div class="tabContent active">
                                    <div class="movieGenres">
                                        장르 : <span></span>
                                    </div>
                                    <div></div>
                                </div>
                                <div class="tabContent"> 
                                    <div class="formcontainer">
                                        <form id="reviewForm" class="reviewForm">
                                            <div class="reviewInput">
                                                <div class="idPw">
                                                    <div class="w-50">
                                                        <label for="이름">닉네임</label>
                                                        <input class="formInput" type="text" id="name" name="name" placeholder="닉네임">
                                                    </div>
                                                    <div class="w-50">
                                                        <label for="password">비밀번호</label>
                                                        <input class="formInput" type="password" id="password" name="password" placeholder="비밀번호">
                                                    </div>
                                                </div>
                                    
                                                <div class="idPw">
                                                    <div style="flex-grow: 4";>
                                                        <div class="w-100" >
                                                            <label for="content">리뷰 내용</label><br>
                                                            <textarea class="formInput" type="text" id="content" name="content" placeholder="후기를 작성해주세요!"></textarea>
                                                        </div>
                                                    </div>
                                                    <div >
                                                        <input type="button" class="reviewBtn" value="리뷰 제출" onclick="saveReview()">
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                        <div class="reviewList" id="reviewList">
                                            <div class="listview" id=""></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modalFooter"></div>
            </div>
        </div>
        <div class="movieList" id="movieList">
            <!-- JS를 통해 영화정보 추가 -->
        </div>
    <footer></footer>
  </body>
</html>
